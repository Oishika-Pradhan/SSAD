<!doctype html>
<html>
<head>
    <title>Web App</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <style>
        body        { padding-top:80px; word-wrap:break-word; }
    </style>


    
</head>
<body>
<div class="container">
     <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Web App</a>
        </div>
        
        <ul class="nav navbar-nav">
        <% if ( user.isAdmin  == true) { %>
          <li class="active"><a href="/my_tasks">My Tasks</a></li>
          <li><a href="/receive">Create a Form</a></li>
        <% } %>
          <li><a href="/search">Search</a></li>

        </ul>
        
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/logout" class="btn btn-default btn-sm">Logout</a></li>
        </ul>
      </div>
    </nav> 

    <div class="page-header text-center">
        <h1><span class="fa fa-anchor"></span> Profile Page</h1>
        <a href="/logout" class="btn btn-default btn-sm">Logout</a>
    </div>

    <div class="row">

        <!-- LOCAL INFORMATION -->
        <div class="col-sm-6">
            <div class="well">
                <h3><span class="fa fa-user"></span> Local</h3>

                    <p>
                        <strong>id</strong>: <%= user._id %><br>
                        <strong>email</strong>: <%= user.email %><br>
                    <!--    <strong>password</strong>: <%= user.password %>
                    -->    <strong>Admin</strong>: <%=user.isAdmin %><br>
                    <strong>Verified</strong>: <%=user.Verified %>
                    </p>

            </div>
        </div>

    </div>

    <form action="/update" method="post">
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" value = "<%= user.email %>">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password">
        </div>

        <button type="submit" class="btn btn-warning btn-lg">Edit</button>
    </form>


</div>



</body>
</html>
